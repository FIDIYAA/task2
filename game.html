<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Guessing Game</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div class="container">
            <h1>GUESS ME! :)</h1>
            <label for="numberguess">Guess a Number b/w 0-100 (both inclusive): </label>
            <br><br>
            <input type="number" id="numberguess" placeholder="enter number here">
            <br><br>
            <button onclick="checkguess()">check</button>
            <h2 id="result"></h2>


        </div>
        <script src="game.js"></script>
    </body>
</html>
